<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="insta-page">
        <!-- title section -->
        <div class="title">
            <div>
                <div class="title">
                    <div class="bg-border">
                        <img class="profile-img" src="./images/Jhon Smith.jpg" alt="">
                    </div>
                    <h2 class="name">Jhon Smith</h2>
                </div>
            </div>
            <div>
                <ul>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
        </div>
        <!-- end title -->

        <img class="insta-img" src="./images/Insta_img.jpg" alt="">
        
        <!-- Icons section -->
        <div class="title">
            <div class="icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="icons">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <!-- end icons -->

        <div class="liked-persons">
            <img class="lady-img"src="./images/Lady_img.jpg" alt="">
            <p>Liked by <strong>Jewel</strong> and others</p>
        </div>
        <p class="text"><strong>Jewel</strong> Lorem ipsum</p>
        <p> 2 hours ago</p>
    </div>
</body>
</html>
