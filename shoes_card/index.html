<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card-body">
        <div class="card-image">
            <img src="https://m.media-amazon.com/images/I/61dKVDs4uML._AC_SY300_QL65_.jpg" alt="">
            <div class="size-item">
                <h4 class="size-text">CHOOSE SIZE</h4>
                <div class="size-content">
                    <h4 class="sizes">5</h4>
                    <h4 class="sizes">6</h4>
                    <h4 class="sizes">7</h4>
                    <h4 class="sizes">8</h4>
                    <h4 class="sizes">9</h4>
                    <h4 class="sizes">10</h4>
                    <h4 class="sizes">11</h4>
                    <h4 class="sizes">12</h4>
                </div>
            </div> 
        </div>       
        <div  class="card-content">
            <h4>WOMEN'S RUNNING SHOE</h4>
            <h2>NIKE EPIC REACT FLYKNIT</h2>
            <h1>$150</h1>
            <p>The Nike Epic React Flyknit foam cushioning is responsive yet light-weight, durable yet soft. This
                creates a sensation that not only enhances the feeling of moving forward, but makes running feel fun,
                too</p>
            <div class="button-items">
                <button class="button-text">ADD TO CART</button>
                <i class="fa-solid fa-heart heart"></i>
            </div>
        </div>
    </div>
</body>
</html>
